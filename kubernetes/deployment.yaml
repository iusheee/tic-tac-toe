apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: tic-tac-toe
  name: tic-tac-toe
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: tic-tac-toe
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: tic-tac-toe
    spec:
      containers:
      - image: #{REGISTRY_URL}#/#{IMAGE_NAME}#:#{BUILD_ID}#
        imagePullPolicy: IfNotPresent
        name: tic-tac-toe
      imagePullSecrets:
      - name: docker-secret
